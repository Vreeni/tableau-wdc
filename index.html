<html>
<head>
    <title>Test</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>   
   <script type="text/javascript">

(function() {
    // Create the connector object
    var myConnector = tableau.makeConnector();

    // Define the schema
    myConnector.getSchema = function(schemaCallback) {
        var cols = [{
            id: "id",
            alias: "name",
            dataType: tableau.dataTypeEnum.string
	}, {
            id: "test",
            alias: "Test",
            dataType: tableau.dataTypeEnum.string
     
        }];

        var tableSchema = {
            id: "TestData",
            alias: "P2OPS Test",
            columns: cols
        };

        schemaCallback([tableSchema]);
    };

    // Download the data
    myConnector.getData = function(table, doneCallback) {
$.getJSON("p2ops.json", function(json) {

            var feat = json.types;
		var featOne = feat.schema
			var featTwo = featOne.simpleType,
                tableData = [];
            // Iterate over the JSON object
            for (var i = 0, len = featTwo.length; i < len; i++) {
                tableData.push({
                    "id": featTwo[i].id,
		    "test": featTwo[i]['@name']
                  
                });
            }

            table.appendRows(tableData);
            doneCallback();
        });
    };

    tableau.registerConnector(myConnector);

    // Create event listeners for when the user submits the form
    $(document).ready(function() {
        $("#submitButton").click(function() {
            tableau.connectionName = "Test Data_p2ops"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
        });
    });
})();


    </script>

</head>


<body>

 <div class="container container-table">
        <div class="row vertical-center-row">
           <div class="text-center col-md-4 col-md-offset-4">

<form id="inputForm" action="">
  Enter URL for XML data: 
  <br>
  <input type="text" name="xmlUrl" size="50" />  
  <br>
  <div id="dragandrophandler">Or Drag & Drop Files Here</div>
  <br>
  Or paste XML data below
  <br>
  <textarea name="xmlText" rows="10" cols="70"/></textarea>
<br>
  <input type="submit" value="Get Data!">
</form>

                 <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin: 10px;">Get Test Data!</button>
            </div>
        </div>
    </div>



</body>
</html>
